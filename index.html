<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ubiqum Bookstore - Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="app">
        <header>
            <div class="main-header">
                <div class="logo">
                    <img class="logopic" src="logopic.png" alt="logo">
                </div>
                <div class="searchbody">
                    <input type="text" v-model="searchKey" class="searchfield" name="search" placeholder="search...">
                </div>
            </div>
        </header>
        <div id="books"></div>
        <table class="table table-striped" id="table-data">
            <tbody>
                <tr class="tableheader" id="hide">
                    <td>Title</td>
                    <td>Description</td>
                    <td>Language</td>
                </tr>
                <tr v-for="(value, key) in filteredBooks">
                    <td>{{value.title}}</td>
                    <td>{{value.description}}</td>
                    <td>{{value.language}}</td>
                </tr>
                <tr class="nomatches" id="hide">
                    <td>No matches found.</td>
                </tr>
            </tbody>
        </table>
        <button v-on:click="topFunction" id="myBtn" title="Go to top">Back to Top</button>
        <footer class="footerclass">
            <div class="footer-copyright text-center py-3">
                Â© 2018 Ubiqum Bookstore | All Rights Reserved.
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="/script.js"></script>
</body>
</html>
