<body>
    <div class="container" id="app">
        <header>
            <div class="main-header">
                <div class="logo">
                    <img class="logopic" src="logopic.png" alt="logo">
                </div>
                <div class="searchbody">
                    <input type="text" v-model="searchKey" class="searchfield" name="search" placeholder="search by author or English title...">
                </div>
            </div>
        </header>

        <div class="books">
            <div v-bind:class="{hideTable: hideTable}" class="books2">
                <div v-for="(value, key) in filterBooks" id="f1_container">
                    <div id="f1_card">
                        <div class="front face">
                            <img :src="value.cover" class="image">
                        </div>
                        <div class="back face center">
                            <p>{{value.title}}</p>
                            <p>{{value.description}}</p>
                            <button class="buttonc"><a :href="value.detail" data-fancybox data-caption="Cover">More info</a></button>
                        </div>
                    </div>
                </div>
            </div>

            <table v-bind:class="{hideNoMatch: hideNoMatch}" class="nomatches">
                <tr>
                    <td class="nomatches2"> NO MATCHES FOUND </td>
                </tr>
            </table>
            <button v-on:click="topFunction" id="myBtn" title="Go to top">Back to Top</button>
        </div>
        <footer class="footerclass">
            <div class="footer-copyright text-center py-3">

            </div>
        </footer>
